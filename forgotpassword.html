<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password | EduTechX</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .outer {
            border: 2px solid black;
            padding: 20px 20px 40px 20px;
        }
        input {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <h2>Enter your Phone Number:</h2>
       
        <form id="otpForm">
            <input type="tel" placeholder="Enter your phone number" pattern="[0-9]{10}" required id="phno" maxlength="10">
            <button type="submit">Get OTP</button>
        </form>
    </div>

    <script>
       
        document.getElementById("otpForm").addEventListener("submit", function(event) {
            let phoneNumber = document.getElementById("phno").value;
         
            if (!/^\d{10}$/.test(phoneNumber)) {
                alert("Please enter a valid phone number with exactly 10 digits.");
                event.preventDefault(); 
            }
        });
    </script>
</body>
</html>
